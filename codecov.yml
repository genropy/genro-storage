# Codecov configuration

coverage:
  precision: 2
  round: down
  range: 70...100
  
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        if_ci_failed: error
    
    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "tests/"
  - "docs/"
  - "setup.py"
  - "**/test_*.py"
  - "**/__pycache__"

flags:
  unittests:
    paths:
      - genro_storage/
